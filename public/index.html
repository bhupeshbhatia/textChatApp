<!DOCTYPE html> 
<html> 
<head> 
<meta charset = "utf-8"> 
<title> Chat room </title> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js">
</script> 
<link href ="styles.css" rel="stylesheet"> 
</head> 
<body> 
<div id = "chat-box">
  <h3>Chat Messages</h3> 
  <div id = "chat-window">

    </div>
    <div id ="feedback">
    </div>

  <button id="send">
       Send
  </button> 
</div>
<script src ="/client.js"></script> 
</body> 
</html>
